<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Excel文件处理系统 - 医疗数据处理工具">
    <title>Excel文件处理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Excel文件处理系统</h1>
        
        <div class="tabs">
            <div class="tab active" data-target="split-individual">拆分各家分表</div>
            <div class="tab" data-target="split-summary">拆分汇总表</div>
        </div>

        <div class="function-area active" id="split-individual">
            <div class="upload-area" id="dropZone">
                <p>点击或拖拽Excel文件到这里上传</p>
                <input type="file" id="fileInput" accept=".xlsx" />
            </div>

            <div style="text-align: center;">
                <button id="processButton" class="button" disabled>处理文件</button>
            </div>
        </div>

        <div class="function-area" id="split-summary">
            <div class="upload-area" id="dropZone2">
                <p>点击或拖拽Excel文件到这里上传</p>
                <input type="file" id="fileInput2" accept=".xlsx" />
            </div>

            <div style="text-align: center;">
                <button id="processButton2" class="button" disabled>处理文件</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在处理文件，请稍候...</p>
        </div>

        <div id="status"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
